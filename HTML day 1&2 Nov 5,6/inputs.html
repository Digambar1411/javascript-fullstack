<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inputs</title>
	</head>
	<body>
		<h1>Different Inputs</h1>
		<input type="text" name="" id="" placeholder="name" /><br /><br />
		<input type="number" name="" id="" placeholder="age" /><br /><br />
		<input type="password" name="" id="" placeholder="password" /><br /><br />
		<label for="date">Date:</label>
		<input type="date" name="date" id="" /><br /><br />

		<!-- <fieldset>
			<legend>Sex</legend>
			<input type="radio" name="gender" id="" value="male" />
			<label for="male">male</label>
			<input type="radio" name="gender" id="" value="female" />
			<label for="female">female</label><br /><br />
		</fieldset><br> -->

		<label for="gender">Sex : </label>
		<input type="radio" name="gender" id="" value="male" />
		<label for="male">male</label>
		<input type="radio" name="gender" id="" value="female" />
		<label for="female">female</label><br /><br />

		<label for="">Language Known :</label>
		<input type="checkbox" name="marathi" id="" />
		<label for="marathi">Marathi</label>

		<input type="checkbox" name="english" id="" />
		<label for="english">English</label><br /><br />

		<input type="email" name="" id="" placeholder="email" /><br /><br />
		<label for="color">Select color: </label>
		<input type="color" name="color" id="" /><br /><br />

		<label>search input</label>
		<input
			type="search"
			name=""
			id=""
			placeholder="what you are looking for"
		/><br /><br />

		<label for="price">Price Range </label>
		<input type="range" name="price" id="" /><br /><br />

		<input type="button" value="button" /><br /><br />

		<label for="resume">Upload resume</label>
		<input type="file" name="resume" id="" /><br /><br />

		<label for="hidden">Hidden input here: </label>
		<input type="hidden" name="hidden" value="" /><br /><br />

		<label for="image">Image input</label><br />
		<input type="image" src="./Photo.jpg" alt="photo" width="150" />
	</body>
</html>
